<div class="login-page">
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img src="assets/images/avatar.jpg" width="150px" class="user-avatar" />
          <h1>B.I.R.D SYSTEM</h1>
          <form #form="ngForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Email</label>
                  <input name="email" #email="ngModel" class="form-control input-underline input-lg" autofocus required email ngModel>
                  <div class="alert alert-danger" role="alert" *ngIf="email.invalid && (email.dirty || email.touched)"> Please enter a valid email. </div>
                </div>

                  <div class="form-group">
                      <input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' }}">
                  </div>
              </div>
              <a class="btn rounded-btn" [routerLink]="['/pages/index']"  (click)="onLoggedin()">{{ 'Log in' }}</a>
              &nbsp;
              <a class="btn rounded-btn" [routerLink]="['/pages/signup']">{{ 'Register'}}</a>
          </form>
      </div>
  </div>
</div>
