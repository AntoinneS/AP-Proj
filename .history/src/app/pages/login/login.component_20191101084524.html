<div class="login-page">
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img src="assets/images/avatar.jpg" width="150px" class="user-avatar" />
          <h1>B.I.R.D SYSTEM</h1>
          <form #form="ngForm">
            <div class="form-row">
                <div class="form-group ">
                  <label>Email</label>
                  <input name="email" #email="ngModel" class="form-control input-underline input-lg" autofocus required email ngModel>
                  <div class="alert alert-danger" role="alert" *ngIf="email.invalid && (email.dirty || email.touched)"> Please enter a valid email. </div>
                </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input name="Password" #Password="ngModel" class="form-control input-antoinne" required minlength="3" maxlength="20" ngModel >
                    <div class="alert alert-danger" role="alert" *ngIf="Password.invalid && (Password.dirty || Password.touched)">Please enter a valid password between 3 to 20 chars.</div>
                  </div>
              </div>
              <a class="btn rounded-btn" [routerLink]="['/pages/index']"  (click)="onLoggedin()">{{ 'Log in' }}</a>
              &nbsp;
              <a class="btn rounded-btn" [routerLink]="['/pages/signup']">{{ 'Register'}}</a>
          </form>
      </div>
  </div>
</div>
