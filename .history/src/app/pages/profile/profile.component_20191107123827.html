<div class="row">
  <div class="col-md-4">
    <profile></profile>
  </div>
  <form class = "col-md-8" #form="ngForm" (submit)="onSubmit(form)">
      <input type="hidden" name="Liscence" #Liscence="ngModel" [(ngModel)]=" service.formData.Liscence">
  <div class="col-md-8">
    <div class="row card card-block">
      <div class="col-md-6 form-group">
        <label class="control-label">Full Name</label>
        <input type="text" class="form-control" placeholder="{{FirstS}} {{LastS}}">
      </div>
      <div class="col-md-6 form-group">
        <label class="control-label">Hunting Liscence</label>
        <input type="text" class="form-control" placeholder="{{Liscence}}">
      </div>
      <div class="col-md-4 form-group">
        <label class="control-label">Email</label>
        <input type="text" class="form-control" placeholder="{{EmailS}}">
      </div>
      <div class="col-md-4 form-group">
        <label class="control-label">Total Game Birds Shot</label>
        <input type="text" class="form-control" placeholder="{{TotGamBirSho}}">
      </div>
      <div class="col-md-4 form-group">
        <label class="control-label">Total Protected Birds Shot</label>
        <input type="text" class="form-control" placeholder="{{TotProBirSho}}">
      </div>
      <div class="col-md-12 form-group">
        <label class="control-label">Username</label>
        <input type="text" class="form-control" placeholder="Username">
      </div>
      <div class="col-md-12">
        <button class="btn btn-primary">Update Profile</button>
      </div>
    </div>
  </div>
  </form>
</div>



    <div class="row">
        <div class="col-md-12">
          <card cardTitle="Data Table">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>FNAME</th>
                  <th>LNAME</th>
                  <th>LISCENCE</th>
                  <th>EMAIL</th>
                  <th>TELE</th>
                  <th>GBIRDS</th>
                  <th>PBIRDS</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pro of service.list | paginate: { id: 'pager', itemsPerPage: pageSize, currentPage: pageNumber};let index = index" >
                    <td (click)="populateForm(pro)">{{pro.FirstS}}</td>
                    <td (click)="populateForm(pro)">{{pro.LastS}}</td>
                    <td (click)="populateForm(pro)">{{pro.Liscence}}</td>
                    <td (click)="populateForm(pro)">{{pro.EmailS}}</td>
                    <td (click)="populateForm(pro)">{{pro.tele}}</td>
                    <td (click)="populateForm(pro)">{{pro.TotProBirSho}}</td>   
                    <td (click)="populateForm(pro)">{{pro.TotGamBirSho}}</td>          
                </tr>
              </tbody>
            </table>
            <form class="pagination-wrapper">
              <div class="form-group pages">
                <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
                  autoHide="true" previousLabel="Prev" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                  screenReaderCurrentLabel="You're on page">
                </pagination-controls>
              </div>
              <div class="form-group options pages">
                <div class="input-group input-group-sm">
                  <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                    <option>100</option>
                    <option>200</option>
                  </select>
                  <span class="input-group-addon addon-right">Per Page</span>
                </div>
              </div>
            </form>
          </card>
        </div>
      </div>
