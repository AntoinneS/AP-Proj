<div class="row">
  <div class="col-md-4">
    <profile></profile>
  </div>
  <form class = "col-md-8" #form="ngForm" (submit)="onSubmit(form)">
      <input type="hidden" name="Liscence" #Liscence="ngModel" [(ngModel)]=" service.formData.Liscence">
  <div class="col-md-8">
    <div class="row card card-block">
      <div class="col-md-6 form-group">
        <label class="control-label">Full Name</label>
        <input type="text" class="form-control" placeholder="{{FirstS}} {{LastS}}">
      </div>
      <div class="col-md-6 form-group">
        <label class="control-label">Hunting Liscence</label>
        <input type="text" class="form-control" placeholder="{{Liscence}}">
      </div>
      <div class="col-md-4 form-group">
        <label class="control-label">Email</label>
        <input type="text" class="form-control" placeholder="{{EmailS}}">
      </div>
      <div class="col-md-4 form-group">
        <label class="control-label">Total Game Birds Shot</label>
        <input type="text" class="form-control" placeholder="{{TotGamBirSho}}">
      </div>
      <div class="col-md-4 form-group">
        <label class="control-label">Total Protected Birds Shot</label>
        <input type="text" class="form-control" placeholder="{{TotProBirSho}}">
      </div>
      <div class="col-md-12 form-group">
        <label class="control-label">Username</label>
        <input type="text" class="form-control" placeholder="Username">
      </div>
      <div class="col-md-12 form-group">
        <label class="control-label">Username</label>
        <textarea class="form-control" placeholder="Username"></textarea>
      </div>
      <div class="col-md-12">
        <button class="btn btn-primary">Update Profile</button>
      </div>
    </div>
  </div>
  </form>
</div>
