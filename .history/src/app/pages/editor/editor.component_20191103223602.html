<div class="login-page">
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img src="assets/images/avatar.jpg" width="150px" class="user-avatar" />
          <h1>B.I.R.D SYSTEM</h1>
<blockquote class="blockquote ml-5">
    <h2>My Bank Accounts</h2>
    <footer class="blockquote-footer">
        Using inline table editing with <i>Angular 8</i> and <i>Asp.Net Core</i>
    </footer>
</blockquote>

<div class="grid-table">
    <div class="thead">
        <div class="tr">
            <div class="td">Account No.</div>
            <div class="td">Account Holder</div>
            <div class="td">Bank</div>
            <div class="td">IFSC</div>
            </div>
    </div>
    <div class="tbody">
        <form class="tr" [formGroup]="fg" *ngFor="let fg of bankAccountForms.controls">
            <div class="td">
                <input class="form-control" formControlName="accountNumber">
            </div>
            <div class="td">
                <input class="form-control" formControlName="accountHolder">
            </div>
            <div class="td">
                <input class="form-control" formControlName="bankID">
            </div>
            <div class="td">
                <input class="form-control" formControlName="IFSC">
            </div>
            <div class="td">
            </div>
        </form>
    </div>
</div>
