
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="tele" #tele="ngModel" [(ngModel)]=" service.formData.tele">
    <div class="form-group">
      <label>First Name</label>
      <input name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control" required>
      <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This field is required.</div>
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input name="LastName" #Position="ngModel" [(ngModel)]="service.formData.LastName" class="form-control">
    </div>
    <div class="form-group">
        <label>Telephone Number</label>
        <input name="tele" #Position="ngModel" [(ngModel)]="service.formData.tele" class="form-control">
      </div>
      <div class="form-group">
        <label>Bird Hunting Liscence</label>
        <input name="Liscence" #Position="ngModel" [(ngModel)]="service.formData.Liscence" class="form-control">
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Email</label>
        <input name="email" #EMPCode="ngModel" [(ngModel)]="service.formData.email" class="form-control">
      </div>
      <div class="form-group  col-md-6">
        <label>Password</label>
        <input name="Password" #Mobile="ngModel" [(ngModel)]="service.formData.Password" class="form-control">
      </div>
      
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
  </form>
